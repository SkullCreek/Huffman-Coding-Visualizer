<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="huffman.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Huffman Code</title>
</head>
<body>
    
    <section>
        <h1>Huffman Coding</h1>
        <p>Enter The Variables in the first row and the frequencies in the second row:</p>
        <form action="">
            <input type="text" placeholder="A" id="var1">
            <input type="text" placeholder="B" id="var2">
            <input type="text" placeholder="C" id="var3">
            <input type="text" placeholder="D" id="var4">
            <input type="text" placeholder="E" id="var5">
            <input type="text" placeholder="F" id="var6">
            <input type="number" placeholder="1" id="fre1">
            <input type="number" placeholder="2" id="fre2">
            <input type="number" placeholder="3" id="fre3">
            <input type="number" placeholder="4" id="fre4">
            <input type="number" placeholder="5" id="fre5">
            <input type="number" placeholder="6" id="fre6">
            <input type="button" value="Submit" id="submit" style="cursor: pointer; background-color: #ff4500; font-weight: bold;width: 200px;border-radius: 30px;">
        </form>
    </section>
    <section id="answer">
        
    </section>
    <section id="represent" style="position: relative;">
        <pre style="color: #ff4500; padding: 50px;">If we arrange the graph in proper order we will get the following representation</pre>
        <table>
            <tr>
                <th>Variables</th>
                <th>Represent</th>
            </tr>
            <tbody id="body">
                
            </tbody>
        </table>
        <h4 id="result">So, the total number of bits for representation is </h4>
        <pre style="color: #ff4500;" id="final_result"></pre>
    </section>

    <script src="huffman.js"></script>
</body>
</html>
